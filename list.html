<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/d21d064864.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>movielist</title>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movielist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Searchbar-->
  <div class="container mt-5">
    <form class="row gx-3 gy-2 align-items-center" id="search-form">
      <div class="col-sm-3">
        <label class="visually-hidden" for="Search-input">Keyword...</label>
        <div class="input-group">
          <input type="text" class="form-control" id="Search-input" placeholder="Keyword...">
        </div>
      </div>
      <div class="col g-1">
        <button type="submit" class="btn btn-primary" id="Search-submit-btn">Search</button>
      </div>
      <div class="col-auto">
        <i class="fa fa-bars fa-2x" id="list-group" aria-hidden="true"></i>
        <i class="fa fa-th fa-2x" id="card-group" aria-hidden="true"></i>
      </div>
  </div>
  </form>
  <div class="m-5">
    <!--renderMovieList-->
    <ul class="list-group list-group-flush" id="list">
      
      
    </ul>
  </div>
  </div>
  <!--modal-->
  <div class="modal" id="movie-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-title-modal"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col sm-8" id="movie-modal-image">

            </div>
            <div class="col sm-4">
              <p><em id="movie-modal-date"></em></p>
              <p id="movie-modal-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--pagination-->
  <nav aria-label="...">
    <ul class="pagination justify-content-center" id="paginator">
  
    </ul>
  </nav>

  <script src="list.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
